<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Employees</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
        }
        table {
            width: 100%;
            background-color: #fff;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        img {
            width: 100px;
        }
        .btn {
            margin-bottom: 1rem;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn-edit {
            background-color: #007bff;
            margin: 5px 2px;
        }
        .btn-delete {
            background-color: #dc3545;
            margin: 5px 2px;
        }
        button {
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="E:\QRAttendance\demo\src\main\resources\static\Images\logo.jpg" alt="Logo" style="position: absolute; top: 20px; right: 20px; width: 100px;">

    <a href="/admin/add" class="btn">‚ûï Add New Employee</a>
    <h2>Employee List</h2>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>QR Code & Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.empId}"></td>
                <td th:text="${employee.name}"></td>
                <td>
                    <!-- QR Code -->
                    <img th:src="@{'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + ${baseUrl} + ${employee.token}}" alt="QR Code" />

                    <br/>

                    <!-- Download QR -->
                    <a th:href="@{'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + ${baseUrl} + ${employee.token}}" download="QR_${employee.empId}.png">
                        <button>üì• Download QR</button>
                    </a>

                    <br/>

                    <!-- Edit and Delete Buttons -->
                    <a th:href="@{'/admin/edit/' + ${employee.empId}}" class="btn btn-edit">‚úèÔ∏è Edit</a>

                    <a th:href="@{'/admin/delete/' + ${employee.empId}}" class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this employee?');">
                        üóëÔ∏è Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
