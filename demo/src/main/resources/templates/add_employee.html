<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }
        .form-container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Employee</h2>
        <form th:action="@{/admin/save-employee}" method="post">
            <input type="text" name="empId" placeholder="Employee ID (e.g., EMP001)" required />
            <input type="text" name="name" placeholder="Employee Name" required />
            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>
