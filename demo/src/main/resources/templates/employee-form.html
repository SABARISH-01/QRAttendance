<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.empId == null} ? 'Add Employee' : 'Edit Employee'">Employee Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form th:action="@{${employee.empId == null} ? '/admin/add' : '/admin/update'}" method="post" th:object="${employee}">
        <label for="empId">Employee ID</label>
        <input type="text" id="empId" th:field="*{empId}" th:readonly="${employee.empId != null}" required />

        <label for="name">Employee Name</label>
        <input type="text" id="name" th:field="*{name}" required />

        <button type="submit" th:text="${employee.empId == null} ? 'Add Employee' : 'Update Employee'"></button>
    </form>
</body>
</html>
