<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
</head>
<body>
<h2>Add Employee</h2>
<form th:action="@{/admin/add}" th:object="${employee}" method="post">
    <label>Employee ID:</label>
    <input type="text" th:field="*{empId}" required/><br><br>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br><br>
    <button type="submit">Add Employee</button>
</form>
<a href="/admin/employees">Back to List</a>
</body>
</html>
