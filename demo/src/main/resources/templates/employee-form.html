<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.empId != null} ? 'Edit Employee' : 'Add Employee'">Employee Form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 40px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 th:text="${employee.empId != null} ? 'Edit Employee' : 'Add New Employee'"></h2>

        <form th:action="@{${employee.empId != null} ? '/admin/update' : '/admin/add'}" method="post">
            <!-- Hidden empId field if editing -->
            <input type="hidden" th:field="*{empId}" />

            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter employee name" required />

            <button type="submit" th:text="${employee.empId != null} ? 'Update' : 'Add'"></button>
        </form>

        <a href="/admin/employees" class="back-link">⬅️ Back to Employee List</a>
    </div>
</body>
</html>
