<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${employee.empId == null} ? 'Add Employee' : 'Edit Employee'">Employee Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <form th:action="@{${employee.empId == null} ? '/admin/add' : '/admin/update'}" method="post" th:object="${employee}">
        <label for="empId">Employee ID</label>
        <input type="text" id="empId" th:field="*{empId}" th:readonly="${employee.empId != null}" required />

        <label for="name">Employee Name</label>
        <input type="text" id="name" th:field="*{name}" required />

        <button type="submit" th:text="${employee.empId == null} ? 'Add Employee' : 'Update Employee'"></button>
    </form>
</body>
</html>
