<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance Logs</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input {
            padding: 8px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function filterTable() {
            const input = document.getElementById("search").value.toLowerCase();
            const rows = document.querySelectorAll("table tbody tr");

            rows.forEach(row => {
                const empId = row.cells[0].innerText.toLowerCase();
                const token = row.cells[2].innerText.toLowerCase();
                row.style.display = (empId.includes(input) || token.includes(input)) ? "" : "none";
            });
        }
    </script>
</head>
<body>
    <img src="E:\QRAttendance\demo\src\main\resources\static\Images\logo.jpg" alt="Logo" style="position: absolute; top: 20px; left: 20px; width: 100px;">
<h2>üìã Attendance Logs</h2>
<div class="search-box">
    <input type="text" id="search" onkeyup="filterTable()" placeholder="Search by Employee ID or Token">
    <br><br>
    <a href="/admin/attendance/download">
        <button style="padding: 10px 20px; background-color: #2ecc71; color: white; border: none; border-radius: 5px;">
            ‚¨áÔ∏è Download CSV
        </button>
    </a>
</div>

<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Token</th>
        <th>Date</th>
        <th>Time</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
     <tr th:each="log : ${logs}">
        <td th:text="${log['empId']}"></td>
        <td th:text="${log['name']}"></td>
        <td th:text="${log['token']}"></td>
        <td th:text="${log['date']}"></td>
        <td th:text="${log['time']}"></td>
        <td>
            <form th:action="@{'/admin/attendance/delete/' + ${log['id']}}" method="post"
                  onsubmit="return confirm('Are you sure you want to delete this log?');">
                <button type="submit" class="btn-delete">üöÆ</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
